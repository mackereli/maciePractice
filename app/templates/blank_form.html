<!-- this is a generic form page.  Best way to make a new form page is to 
copy this one and then edit it. -->




  <meta charset="UTF-8">
  <title>Club Sign-Up Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    form {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #thankYouMessage {
      text-align: center;
      font-size: 18px;
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Club Sign-Up Sheet</h2>

  <form id="signupForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="club">Club:</label>
    <input type="text" id="club" name="club" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="e.g. 1234567890">

    <button type="submit">Sign Up</button>
  </form>

  <div id="thankYouMessage">Thank you for signing up!</div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent page refresh
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("thankYouMessage").style.display = "block";
    });
  </script>

</body>
</html>
