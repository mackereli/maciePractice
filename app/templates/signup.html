<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success {
            color: green;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Club Sign-Up</h1>
        <form id="signup-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="club">Select a Club</label>
            <select id="club" name="club" required>
                <option value="">-- Select --</option>
                <option value="sports">Sports Club</option>
                <option value="drama">Drama Club</option>
                <option value="music">Music Club</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
        <p id="message" class="success"></p>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect form data
            const formData = {
                name: form.name.value,
                email: form.email.value,
                club: form.club.value
            };

            // Send data to the server
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            // Handle server response
            if (response.ok) {
                message.textContent = 'Sign-up successful!';
                form.reset();
            } else {
                message.textContent = 'Error signing up. Please try again.';
            }
        });
    </script>
</body>
</html>
